<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Empleados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            max-width: 400px;
            margin-top: 20px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .edit-btn, .delete-btn {
            display: inline-block;
            padding: 8px 12px;
            margin: 5px;
            text-decoration: none;
            background-color: #008CBA;
            color: #fff;
            border-radius: 4px;
        }

        .delete-btn {
            background-color: #f44336;
        }

        #tipoEmpleado {
            margin-bottom: 2rem;
            font-size: 15px;
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            
        }
    </style>
</head>
<body>

    <h2>CRUD de Empleados</h2>

    <form id="employeeForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" name="domicilio" required>

        <label for="tipo-documento">Tipo documento:</label>
        <input type="text" id="tipo-documento" name="tipo-documento" required>
        
        <label for="documento">Numero documento:</label>
        <input type="number" id="documento" name="documento" required>

        <label for="fecha-nacimiento">Fecha de nacimiento (AAAA-MM-DD):</label>
        <input type="text" id="fecha-nacimiento" name="fecha-nacimiento" required>

        <label for="password">Contraseña:</label>
        <input type="text" id="password" name="password" required>
        
        <label for="tipoEmpleado">Categoria:</label>
        <select id="tipoEmpleado" name="tipoEmpleado">
            <option value="profesional">Profesional</option>
            <option value="noProfesional">No Profesional</option>
            <option value="jerarquico">Jerarquíco</option>
        </select>

        <input type="submit" id="agregar-empleado" value="Agregar Empleado">
    </form>

    <table id="employeeTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Fecha de nacimiento</th>
                <th>Domicilio</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody id="cuerpo"> </tbody>
    </table>

    <script type="module" src="./index.mjs" ></script>

</body>
</html>
